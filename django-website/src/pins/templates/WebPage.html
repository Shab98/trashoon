    <div class="padding">

            <div class="row">
                <div class="col-sm-6">
                    <h1>
                        here goes the map!
                    </h1>
                </div>
                <div class="col-sm-6 text-center">
                    <h1>
                        Here goes point on map description
                    </h1>
                </div>
            </div>
        </div>
    </div>
    
    <div style="position: relative;top:0px">
        <div id="close_page" style="height:30px;width:30px;position:absolute;left:95%;top:0px;z-index:11;visibility: hidden;">
            <img src="{% static 'resources/x.png' %}" width=100% height=100%>
            </div>
        <div id="details_page" style="background: lime;opacity:0.8;width:100%;height:58.3em;position:absolute;top:0px;z-index:10;visibility: hidden">
           
        </div>
    </div>
    <div id="map" style="position:relative;top:0px;z-index:0"></div>


    <script>
        var map;
        function initMap() {
            var startPoint= {lat: 30, lng: 0};
            var mapOptions = {
              zoom: 2.7,
              center: startPoint,
              mapTypeId: 'satellite'
            };

            map = new google.maps.Map(document.getElementById('map'), mapOptions);

            var i=0;
            var arrayMarkers = new Array({{nobjects}});
            var infowindow = new google.maps.InfoWindow;
            {% for pin in pin_objects %}
                arrayMarkers[i]=["{{ pin.imgurl }}", {{ pin.latitude }}, {{ pin.longitude }},"{{ pin.title}}","{{ pin.description }}","{{ pin.website }}","{{ pin.date }}"]; 
                i++;
            {% endfor %}
            

            for(var j=0;j<i;j++){
                marker = new google.maps.Marker({
                     position: new google.maps.LatLng(arrayMarkers[j][1], arrayMarkers[j][2]),
                     map: map
                });

                google.maps.event.addListener(marker, 'mouseover', (function(marker, j) {
                     return function() {
                         infowindow.setContent('<img src="'+arrayMarkers[j][0]+'" widrth=100px height=100px>');
                         infowindow.open(map, marker);
                     }
                })(marker, j));

                google.maps.event.addListener(marker, 'mouseout', (function(marker, j) {
                     return function() {
                         infowindow.close(map, marker);
                     }
                })(marker, j));

                google.maps.event.addListener(marker, 'click', (function(marker, j) {
                     return function() {
                         document.getElementById('details_page').style.visibility="visible";
                         document.getElementById('close_page').style.visibility="visible";
                         document.getElementById('details_page').innerHTML=arrayMarkers[j][3]
                         +
                         "<br><br>"
                         +
                         "<img src=\""+arrayMarkers[j][0]+"\">"
                         +
                         "<br>"
                         +
                         arrayMarkers[j][4]
                         +
                         "<br><br>"
                         +
                         arrayMarkers[j][5]
                         +
                         "<br><br>"
                         +
                         arrayMarkers[j][6]
                         
                         ;
                     }
                })(marker, j));
            }

        }

    </script>

    <script>
        document.getElementById('close_page').addEventListener('click', function (event) {
            document.getElementById('details_page').style.visibility="hidden";
            document.getElementById('close_page').style.visibility="hidden";
        });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeXiFwXObyMfJ8N7KXXplkBc4VU0q2zQk&callback=initMap"
            async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
